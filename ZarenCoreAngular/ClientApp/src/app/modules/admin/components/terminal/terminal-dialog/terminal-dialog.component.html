<h1 mat-dialog-title>terminal</h1>
<div mat-dialog-content>
    <form fxLayout="column" #terminalForm="ngForm">
       <div fxLayout="row wrap" fxLayoutGap="30px">
           <mat-form-field fxFlex>
                <input matInput placeholder="Terminalname" name="terminalName"[(ngModel)]="terminalObj.terminalName"
#terminalName="ngModel"  >
            
            </mat-form-field>
      
</div>
<div fxLayout="row wrap" fxLayoutGap="30px">
           <mat-form-field fxFlex>
                <input matInput placeholder="Terminalcode" name="terminalCode"[(ngModel)]="terminalObj.terminalCode"
#terminalCode="ngModel"  >
            
            </mat-form-field>
      
</div>
<div fxLayout="row wrap" fxLayoutGap="30px">
           <mat-form-field fxFlex>
                <input matInput placeholder="AirportÄ±d" name="airportId"[(ngModel)]="terminalObj.airportId"
#airportId="ngModel"  >
            
            </mat-form-field>
      
</div>
<div fxLayout="row wrap" fxLayoutGap="30px">
           <mat-form-field fxFlex>
                <input matInput placeholder="Terminaltimestamp (dd-mm-yyyy)"
                    [ngModel]="terminalObj.terminalTimestamp | date:'dd-MM-yyyy'" name="terminalTimestamp"
                    pattern="(^(((0[1-9]|1[0-9]|2[0-8])[-](0[1-9]|1[012]))|((29|30|31)[-](0[13578]|1[02]))|((29|30)[-](0[4,6,9]|11)))[-](19|[2-9][0-9])\d\d$)|(^29[-]02[-](19|[2-9][0-9])(00|04|08|12|16|20|24|28|32|36|40|44|48|52|56|60|64|68|72|76|80|84|88|92|96)$)">
                <input matInput [hidden]='true' [matDatepicker]="terminalTimestampPicker" name="hiddenawardDate"
                    [(ngModel)]="terminalObj.terminalTimestamp">
                <mat-datepicker-toggle matSuffix [for]="terminalTimestampPicker"></mat-datepicker-toggle>
                <mat-datepicker #terminalTimestampPicker></mat-datepicker>
            </mat-form-field>
      
</div>
<div fxLayout="row wrap" fxLayoutGap="30px">
           <mat-form-field fxFlex>
                <input matInput placeholder="Terminalactive" name="terminalActive"[(ngModel)]="terminalObj.terminalActive"
#terminalActive="ngModel"  >
            
            </mat-form-field>
      
</div>


    </form>
</div>

<div mat-dialog-actions>
    <div fxLayout="row wrap" fxFlex fxLayoutGap="10px" fxLayoutAlign="end start">
        <button mat-button mat-dialog-close tabindex="-1" cdkFocusInitial>Cancel</button>
        <button mat-raised-button color="primary" [disabled]="!terminalForm.valid || !terminalForm.dirty"
            (click)="saveterminal(terminalObj)">
            Add/Update
        </button>
    </div>
</div>
