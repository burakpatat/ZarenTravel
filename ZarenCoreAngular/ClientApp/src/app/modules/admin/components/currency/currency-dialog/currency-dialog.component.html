<h1 mat-dialog-title>currency</h1>
<div mat-dialog-content>
    <form fxLayout="column" #currencyForm="ngForm">
       <div fxLayout="row wrap" fxLayoutGap="30px">
           <mat-form-field fxFlex>
                <input matInput placeholder="Currencycode" name="currencyCode"[(ngModel)]="currencyObj.currencyCode"
#currencyCode="ngModel"  >
            
            </mat-form-field>
      
</div>
<div fxLayout="row wrap" fxLayoutGap="30px">
           <mat-form-field fxFlex>
                <input matInput placeholder="CurrencycodeÄ±ata" name="currencyCodeIata"[(ngModel)]="currencyObj.currencyCodeIata"
#currencyCodeIata="ngModel"  >
            
            </mat-form-field>
      
</div>
<div fxLayout="row wrap" fxLayoutGap="30px">
           <mat-form-field fxFlex>
                <input matInput placeholder="Currencyname" name="currencyName"[(ngModel)]="currencyObj.currencyName"
#currencyName="ngModel"  >
            
            </mat-form-field>
      
</div>
<div fxLayout="row wrap" fxLayoutGap="30px">
           <mat-form-field fxFlex>
                <input matInput placeholder="Currencytimestamp (dd-mm-yyyy)"
                    [ngModel]="currencyObj.currencyTimestamp | date:'dd-MM-yyyy'" name="currencyTimestamp"
                    pattern="(^(((0[1-9]|1[0-9]|2[0-8])[-](0[1-9]|1[012]))|((29|30|31)[-](0[13578]|1[02]))|((29|30)[-](0[4,6,9]|11)))[-](19|[2-9][0-9])\d\d$)|(^29[-]02[-](19|[2-9][0-9])(00|04|08|12|16|20|24|28|32|36|40|44|48|52|56|60|64|68|72|76|80|84|88|92|96)$)">
                <input matInput [hidden]='true' [matDatepicker]="currencyTimestampPicker" name="hiddenawardDate"
                    [(ngModel)]="currencyObj.currencyTimestamp">
                <mat-datepicker-toggle matSuffix [for]="currencyTimestampPicker"></mat-datepicker-toggle>
                <mat-datepicker #currencyTimestampPicker></mat-datepicker>
            </mat-form-field>
      
</div>
<div fxLayout="row wrap" fxLayoutGap="30px">
           <mat-form-field fxFlex>
                <input matInput placeholder="Currencyactive" name="currencyActive"[(ngModel)]="currencyObj.currencyActive"
#currencyActive="ngModel"  >
            
            </mat-form-field>
      
</div>


    </form>
</div>

<div mat-dialog-actions>
    <div fxLayout="row wrap" fxFlex fxLayoutGap="10px" fxLayoutAlign="end start">
        <button mat-button mat-dialog-close tabindex="-1" cdkFocusInitial>Cancel</button>
        <button mat-raised-button color="primary" [disabled]="!currencyForm.valid || !currencyForm.dirty"
            (click)="savecurrency(currencyObj)">
            Add/Update
        </button>
    </div>
</div>
