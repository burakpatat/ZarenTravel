<h1 mat-dialog-title>airextras</h1>
<div mat-dialog-content>
    <form fxLayout="column" #airextrasForm="ngForm">
       <div fxLayout="row wrap" fxLayoutGap="30px">
           <mat-form-field fxFlex>
                <input matInput placeholder="Airıd" name="airId"[(ngModel)]="airextrasObj.airId"
#airId="ngModel"  >
            
            </mat-form-field>
      
</div>
<div fxLayout="row wrap" fxLayoutGap="30px">
           <mat-form-field fxFlex>
                <input matInput placeholder="Extyıd" name="exTyId"[(ngModel)]="airextrasObj.exTyId"
#exTyId="ngModel"  >
            
            </mat-form-field>
      
</div>
<div fxLayout="row wrap" fxLayoutGap="30px">
           <mat-form-field fxFlex>
                <input matInput placeholder="Aiexdescription" name="aiExDescription"[(ngModel)]="airextrasObj.aiExDescription"
#aiExDescription="ngModel"  >
            
            </mat-form-field>
      
</div>
<div fxLayout="row wrap" fxLayoutGap="30px">
           <mat-form-field fxFlex> 
                <input matInput placeholder="Aiexfare" type="number" name="aiExFare"[(ngModel)]="airextrasObj.aiExFare"
#aiExFare="ngModel"   >
               
            </mat-form-field>
      
</div>
<div fxLayout="row wrap" fxLayoutGap="30px">
           <mat-form-field fxFlex>
                <input matInput placeholder="Aiextimestamp (dd-mm-yyyy)"
                    [ngModel]="airextrasObj.aiExTimestamp | date:'dd-MM-yyyy'" name="aiExTimestamp"
                    pattern="(^(((0[1-9]|1[0-9]|2[0-8])[-](0[1-9]|1[012]))|((29|30|31)[-](0[13578]|1[02]))|((29|30)[-](0[4,6,9]|11)))[-](19|[2-9][0-9])\d\d$)|(^29[-]02[-](19|[2-9][0-9])(00|04|08|12|16|20|24|28|32|36|40|44|48|52|56|60|64|68|72|76|80|84|88|92|96)$)">
                <input matInput [hidden]='true' [matDatepicker]="aiExTimestampPicker" name="hiddenawardDate"
                    [(ngModel)]="airextrasObj.aiExTimestamp">
                <mat-datepicker-toggle matSuffix [for]="aiExTimestampPicker"></mat-datepicker-toggle>
                <mat-datepicker #aiExTimestampPicker></mat-datepicker>
            </mat-form-field>
      
</div>
<div fxLayout="row wrap" fxLayoutGap="30px">
           <mat-form-field fxFlex>
                <input matInput placeholder="Aiexactive" name="aiExActive"[(ngModel)]="airextrasObj.aiExActive"
#aiExActive="ngModel"  >
            
            </mat-form-field>
      
</div>


    </form>
</div>

<div mat-dialog-actions>
    <div fxLayout="row wrap" fxFlex fxLayoutGap="10px" fxLayoutAlign="end start">
        <button mat-button mat-dialog-close tabindex="-1" cdkFocusInitial>Cancel</button>
        <button mat-raised-button color="primary" [disabled]="!airextrasForm.valid || !airextrasForm.dirty"
            (click)="saveairextras(airextrasObj)">
            Add/Update
        </button>
    </div>
</div>
