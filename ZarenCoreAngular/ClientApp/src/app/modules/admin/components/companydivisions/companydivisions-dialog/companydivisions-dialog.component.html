<h1 mat-dialog-title>companydivisions</h1>
<div mat-dialog-content>
    <form fxLayout="column" #companydivisionsForm="ngForm">
       <div fxLayout="row wrap" fxLayoutGap="30px">
           <mat-form-field fxFlex>
                <input matInput placeholder="Codiname" name="coDiName"[(ngModel)]="companydivisionsObj.coDiName"
#coDiName="ngModel"  >
            
            </mat-form-field>
      
</div>
<div fxLayout="row wrap" fxLayoutGap="30px">
           <mat-form-field fxFlex>
                <input matInput placeholder="Codicode" name="coDiCode"[(ngModel)]="companydivisionsObj.coDiCode"
#coDiCode="ngModel"  >
            
            </mat-form-field>
      
</div>
<div fxLayout="row wrap" fxLayoutGap="30px">
           <mat-form-field fxFlex>
                <input matInput placeholder="Coditimestamp (dd-mm-yyyy)"
                    [ngModel]="companydivisionsObj.coDiTimestamp | date:'dd-MM-yyyy'" name="coDiTimestamp"
                    pattern="(^(((0[1-9]|1[0-9]|2[0-8])[-](0[1-9]|1[012]))|((29|30|31)[-](0[13578]|1[02]))|((29|30)[-](0[4,6,9]|11)))[-](19|[2-9][0-9])\d\d$)|(^29[-]02[-](19|[2-9][0-9])(00|04|08|12|16|20|24|28|32|36|40|44|48|52|56|60|64|68|72|76|80|84|88|92|96)$)">
                <input matInput [hidden]='true' [matDatepicker]="coDiTimestampPicker" name="hiddenawardDate"
                    [(ngModel)]="companydivisionsObj.coDiTimestamp">
                <mat-datepicker-toggle matSuffix [for]="coDiTimestampPicker"></mat-datepicker-toggle>
                <mat-datepicker #coDiTimestampPicker></mat-datepicker>
            </mat-form-field>
      
</div>
<div fxLayout="row wrap" fxLayoutGap="30px">
           <mat-form-field fxFlex>
                <input matInput placeholder="Codiactive" name="coDiActive"[(ngModel)]="companydivisionsObj.coDiActive"
#coDiActive="ngModel"  >
            
            </mat-form-field>
      
</div>


    </form>
</div>

<div mat-dialog-actions>
    <div fxLayout="row wrap" fxFlex fxLayoutGap="10px" fxLayoutAlign="end start">
        <button mat-button mat-dialog-close tabindex="-1" cdkFocusInitial>Cancel</button>
        <button mat-raised-button color="primary" [disabled]="!companydivisionsForm.valid || !companydivisionsForm.dirty"
            (click)="savecompanydivisions(companydivisionsObj)">
            Add/Update
        </button>
    </div>
</div>
