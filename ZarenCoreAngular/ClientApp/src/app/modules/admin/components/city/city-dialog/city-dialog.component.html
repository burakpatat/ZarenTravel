<h1 mat-dialog-title>city</h1>
<div mat-dialog-content>
    <form fxLayout="column" #cityForm="ngForm">
       <div fxLayout="row wrap" fxLayoutGap="30px">
           <mat-form-field fxFlex>
                <input matInput placeholder="Citycode" name="cityCode"[(ngModel)]="cityObj.cityCode"
#cityCode="ngModel"  >
            
            </mat-form-field>
      
</div>
<div fxLayout="row wrap" fxLayoutGap="30px">
           <mat-form-field fxFlex>
                <input matInput placeholder="Cityname" name="cityName"[(ngModel)]="cityObj.cityName"
#cityName="ngModel"  >
            
            </mat-form-field>
      
</div>
<div fxLayout="row wrap" fxLayoutGap="30px">
           <mat-form-field fxFlex>
                <input matInput placeholder="CountryÄ±d" name="countryId"[(ngModel)]="cityObj.countryId"
#countryId="ngModel"  >
            
            </mat-form-field>
      
</div>
<div fxLayout="row wrap" fxLayoutGap="30px">
           <mat-form-field fxFlex>
                <input matInput placeholder="Citytimestamp (dd-mm-yyyy)"
                    [ngModel]="cityObj.cityTimestamp | date:'dd-MM-yyyy'" name="cityTimestamp"
                    pattern="(^(((0[1-9]|1[0-9]|2[0-8])[-](0[1-9]|1[012]))|((29|30|31)[-](0[13578]|1[02]))|((29|30)[-](0[4,6,9]|11)))[-](19|[2-9][0-9])\d\d$)|(^29[-]02[-](19|[2-9][0-9])(00|04|08|12|16|20|24|28|32|36|40|44|48|52|56|60|64|68|72|76|80|84|88|92|96)$)">
                <input matInput [hidden]='true' [matDatepicker]="cityTimestampPicker" name="hiddenawardDate"
                    [(ngModel)]="cityObj.cityTimestamp">
                <mat-datepicker-toggle matSuffix [for]="cityTimestampPicker"></mat-datepicker-toggle>
                <mat-datepicker #cityTimestampPicker></mat-datepicker>
            </mat-form-field>
      
</div>
<div fxLayout="row wrap" fxLayoutGap="30px">
           <mat-form-field fxFlex>
                <input matInput placeholder="Cityactive" name="cityActive"[(ngModel)]="cityObj.cityActive"
#cityActive="ngModel"  >
            
            </mat-form-field>
      
</div>


    </form>
</div>

<div mat-dialog-actions>
    <div fxLayout="row wrap" fxFlex fxLayoutGap="10px" fxLayoutAlign="end start">
        <button mat-button mat-dialog-close tabindex="-1" cdkFocusInitial>Cancel</button>
        <button mat-raised-button color="primary" [disabled]="!cityForm.valid || !cityForm.dirty"
            (click)="savecity(cityObj)">
            Add/Update
        </button>
    </div>
</div>
