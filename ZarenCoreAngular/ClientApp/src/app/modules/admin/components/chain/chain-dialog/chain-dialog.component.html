<h1 mat-dialog-title>chain</h1>
<div mat-dialog-content>
    <form fxLayout="column" #chainForm="ngForm">
       <div fxLayout="row wrap" fxLayoutGap="30px">
           <mat-form-field fxFlex>
                <input matInput placeholder="Chaincode" name="chainCode"[(ngModel)]="chainObj.chainCode"
#chainCode="ngModel"  >
            
            </mat-form-field>
      
</div>
<div fxLayout="row wrap" fxLayoutGap="30px">
           <mat-form-field fxFlex>
                <input matInput placeholder="Chainname" name="chainName"[(ngModel)]="chainObj.chainName"
#chainName="ngModel"  >
            
            </mat-form-field>
      
</div>
<div fxLayout="row wrap" fxLayoutGap="30px">
           <mat-form-field fxFlex>
                <input matInput placeholder="Chaintimestamp (dd-mm-yyyy)"
                    [ngModel]="chainObj.chainTimestamp | date:'dd-MM-yyyy'" name="chainTimestamp"
                    pattern="(^(((0[1-9]|1[0-9]|2[0-8])[-](0[1-9]|1[012]))|((29|30|31)[-](0[13578]|1[02]))|((29|30)[-](0[4,6,9]|11)))[-](19|[2-9][0-9])\d\d$)|(^29[-]02[-](19|[2-9][0-9])(00|04|08|12|16|20|24|28|32|36|40|44|48|52|56|60|64|68|72|76|80|84|88|92|96)$)">
                <input matInput [hidden]='true' [matDatepicker]="chainTimestampPicker" name="hiddenawardDate"
                    [(ngModel)]="chainObj.chainTimestamp">
                <mat-datepicker-toggle matSuffix [for]="chainTimestampPicker"></mat-datepicker-toggle>
                <mat-datepicker #chainTimestampPicker></mat-datepicker>
            </mat-form-field>
      
</div>
<div fxLayout="row wrap" fxLayoutGap="30px">
           <mat-form-field fxFlex>
                <input matInput placeholder="Chainactive" name="chainActive"[(ngModel)]="chainObj.chainActive"
#chainActive="ngModel"  >
            
            </mat-form-field>
      
</div>


    </form>
</div>

<div mat-dialog-actions>
    <div fxLayout="row wrap" fxFlex fxLayoutGap="10px" fxLayoutAlign="end start">
        <button mat-button mat-dialog-close tabindex="-1" cdkFocusInitial>Cancel</button>
        <button mat-raised-button color="primary" [disabled]="!chainForm.valid || !chainForm.dirty"
            (click)="savechain(chainObj)">
            Add/Update
        </button>
    </div>
</div>
