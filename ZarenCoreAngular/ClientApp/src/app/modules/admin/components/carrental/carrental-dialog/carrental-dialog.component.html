<h1 mat-dialog-title>carrental</h1>
<div mat-dialog-content>
    <form fxLayout="column" #carrentalForm="ngForm">
       <div fxLayout="row wrap" fxLayoutGap="30px">
           <mat-form-field fxFlex>
                <input matInput placeholder="Cartcode" name="caRtCode"[(ngModel)]="carrentalObj.caRtCode"
#caRtCode="ngModel"  >
            
            </mat-form-field>
      
</div>
<div fxLayout="row wrap" fxLayoutGap="30px">
           <mat-form-field fxFlex>
                <input matInput placeholder="Cartname" name="caRtName"[(ngModel)]="carrentalObj.caRtName"
#caRtName="ngModel"  >
            
            </mat-form-field>
      
</div>
<div fxLayout="row wrap" fxLayoutGap="30px">
           <mat-form-field fxFlex>
                <input matInput placeholder="Carttimestamp (dd-mm-yyyy)"
                    [ngModel]="carrentalObj.caRtTimestamp | date:'dd-MM-yyyy'" name="caRtTimestamp"
                    pattern="(^(((0[1-9]|1[0-9]|2[0-8])[-](0[1-9]|1[012]))|((29|30|31)[-](0[13578]|1[02]))|((29|30)[-](0[4,6,9]|11)))[-](19|[2-9][0-9])\d\d$)|(^29[-]02[-](19|[2-9][0-9])(00|04|08|12|16|20|24|28|32|36|40|44|48|52|56|60|64|68|72|76|80|84|88|92|96)$)">
                <input matInput [hidden]='true' [matDatepicker]="caRtTimestampPicker" name="hiddenawardDate"
                    [(ngModel)]="carrentalObj.caRtTimestamp">
                <mat-datepicker-toggle matSuffix [for]="caRtTimestampPicker"></mat-datepicker-toggle>
                <mat-datepicker #caRtTimestampPicker></mat-datepicker>
            </mat-form-field>
      
</div>
<div fxLayout="row wrap" fxLayoutGap="30px">
           <mat-form-field fxFlex>
                <input matInput placeholder="Cartactive" name="caRtActive"[(ngModel)]="carrentalObj.caRtActive"
#caRtActive="ngModel"  >
            
            </mat-form-field>
      
</div>


    </form>
</div>

<div mat-dialog-actions>
    <div fxLayout="row wrap" fxFlex fxLayoutGap="10px" fxLayoutAlign="end start">
        <button mat-button mat-dialog-close tabindex="-1" cdkFocusInitial>Cancel</button>
        <button mat-raised-button color="primary" [disabled]="!carrentalForm.valid || !carrentalForm.dirty"
            (click)="savecarrental(carrentalObj)">
            Add/Update
        </button>
    </div>
</div>
